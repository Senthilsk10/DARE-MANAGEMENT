<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | PhD Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f3f4f6, #e5e7eb);
    }

    .auth-card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-heading {
      color: #1e293b;
    }

    .auth-label {
      color: #475569;
    }

    .auth-input:focus {
      outline: none;
      ring: 2px solid #6366f1;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center">

  <div class="auth-card w-full max-w-md p-8">

    <h2 class="text-3xl font-bold text-center auth-heading mb-2">PhD Management Portal</h2>
    <p class="text-sm text-center text-gray-500 mb-6">Login with your institutional credentials</p>

    {% if form.errors %}
      <div class="bg-red-100 text-red-700 text-sm p-2 rounded mb-4 border border-red-300">
        ⚠️ Invalid credentials, please check and try again.
      </div>
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="id_username" class="auth-label block mb-1 text-sm font-medium">Username</label>
        <input type="text" name="username" id="id_username"
          class="auth-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500"
          placeholder="e.g. jdoe" required>
      </div>

      <div>
        <label for="id_password" class="auth-label block mb-1 text-sm font-medium">Password</label>
        <input type="password" name="password" id="id_password"
          class="auth-input w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your password" required>
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition-all duration-200">
        Log In
      </button>
    </form>
    
  </div>

</body>
</html>
